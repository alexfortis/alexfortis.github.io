!DOCTYPE html
<html>
<head>
	<title>Real-Time Subway Map (under construction)</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="subwaymap/jquery.subwaymap-0.5.0.js"></script>
	<style type="text/css" src="subwaymap/map.css"></style>
</head>
<body>
	<div class="subway-map" data-columns="120" data-rows="100" data-cellSize="40" data-legendId="legend" data-textClass="text" data-gridNumbers="true" data-grid="false" data-lineWidth="8">
        <ul data-color="#0000ff" data-label="A">     
            <li data-coords="10,4" data-dir="SW" data-marker="station" data-labelPos="W">Inwood - 207th Street</li>
            <li data-coords="9, 6" data-dir="SW" data-marker="station" data-labelPos="W">Dyckman/200th Street</li>
            <li data-coords="8.5, 8" data-dir="SW" data-marker="station" data-labelPos="W">190th Street</li>
            <li data-coords="8.5, 10" data-dir="S" data-marker="station" data-labelPos="W">181st Street - Yeshiva University</li>
            <li data-coords="9, 12" data-dir="SE" data-marker="station" data-labelPos="W">175th Street - George Washington Bridge Bus Terminal</li>
            <li data-coords="10, 14" data-dir="SE" data-marker="interchange" data-labelPos="W">168th Street</li>
        </ul>
        <ul data-color="#ff0000" data-label="1">
        	<li data-coords="12, 8" data-dir="S" data-marker="station" data-labelPos="E">191st Street</li>
        	<li data-coords="11.5, 10.5" data-dir="SW" data-marker="station" data-labelPos="E">181st Street</li>
        	<li data-coords="10, 14"></li>
        </ul>

        

    </div>
    <div id="legend"></div>
    

    <script type="text/javascript">
        $(".subway-map").subwayMap({ debug: true });
    </script>
</body>
</html>
