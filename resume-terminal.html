			//queue
			function Queue() {
			    this._oldestIndex = 1;
			    this._newestIndex = 1;
			    this._storage = {};
			}
			 
			Queue.prototype.size = function() {
			    return this._newestIndex - this._oldestIndex;
			};
			 
			Queue.prototype.enqueue = function(data) {
			    this._storage[this._newestIndex] = data;
			    this._newestIndex++;
			};
			 
			Queue.prototype.dequeue = function() {
			    var oldestIndex = this._oldestIndex,
			        newestIndex = this._newestIndex,
			        deletedData;
			 
			    if (oldestIndex !== newestIndex) {
			        deletedData = this._storage[oldestIndex];
			        delete this._storage[oldestIndex];
			        this._oldestIndex++;
			 
			        return deletedData;
			    }
			};


			//tree
			function Node(data) {
			    this.data = data;
			    this.parent = null;
			    this.children = [];
			}

			function Tree(data) {
			    var node = new Node(data);
			    this._root = node;
			}

			Tree.prototype.traverseDF = function(callback) {
			 
			    // this is a recurse and immediately-invoking function 
			    (function recurse(currentNode) {
			        // step 2
			        for (var i = 0, length = currentNode.children.length; i < length; i++) {
			            // step 3
			            recurse(currentNode.children[i]);
			        }
			 
			        // step 4
			        callback(currentNode);
			         
			        // step 1
			    })(this._root);
			 
			};

			Tree.prototype.traverseBF = function(callback) {
			    var queue = new Queue();
			     
			    queue.enqueue(this._root);
			 
			    currentTree = queue.dequeue();
			 
			    while(currentTree){
			        for (var i = 0, length = currentTree.children.length; i < length; i++) {
			            queue.enqueue(currentTree.children[i]);
			        }
			 
			        callback(currentTree);
			        currentTree = queue.dequeue();
			    }
			};

			Tree.prototype.contains = function(callback, traversal) {
			    traversal.call(this, callback);
			};

			Tree.prototype.add = function(data, toData, traversal) {
			    var child = new Node(data),
			        parent = null,
			        callback = function(node) {
			            if (node.data === toData) {
			                parent = node;
			            }
			        };
			 
			    this.contains(callback, traversal);
			 
			    if (parent) {
			        parent.children.push(child);
			        child.parent = parent;
			    } else {
			        throw new Error('Cannot add node to a non-existent parent.');
			    }
			};

			Tree.prototype.remove = function(data, fromData, traversal) {
			    var tree = this,
			        parent = null,
			        childToRemove = null,
			        index;
			 
			    var callback = function(node) {
			        if (node.data === fromData) {
			            parent = node;
			        }
			    };
			 
			    this.contains(callback, traversal);
			 
			    if (parent) {
			        index = findIndex(parent.children, data);
			 
			        if (index === undefined) {
			            throw new Error('Node to remove does not exist.');
			        } else {
			            childToRemove = parent.children.splice(index, 1);
			        }
			    } else {
			        throw new Error('Parent does not exist.');
			    }
			 
			    return childToRemove;
			};

			function findIndex(arr, data) {
			    var index;
			 
			    for (var i = 0; i < arr.length; i++) {
			        if (arr[i].data === data) {
			            index = i;
			        }
			    }
			 
			    return index;
			}

			function getAppName() {
				var nVer = navigator.appVersion;
				var nAgt = navigator.userAgent;
				var browserName  = navigator.appName;
				var fullVersion  = ''+parseFloat(navigator.appVersion); 
				var majorVersion = parseInt(navigator.appVersion,10);
				var nameOffset,verOffset,ix;

				// In Opera 15+, the true version is after "OPR/" 
				if ((verOffset=nAgt.indexOf("OPR/"))!=-1) {
				 browserName = "Opera";
				 fullVersion = nAgt.substring(verOffset+4);
				}
				// In older Opera, the true version is after "Opera" or after "Version"
				else if ((verOffset=nAgt.indexOf("Opera"))!=-1) {
				 browserName = "Opera";
				 fullVersion = nAgt.substring(verOffset+6);
				 if ((verOffset=nAgt.indexOf("Version"))!=-1) 
				   fullVersion = nAgt.substring(verOffset+8);
				}
				// In MSIE, the true version is after "MSIE" in userAgent
				else if ((verOffset=nAgt.indexOf("MSIE"))!=-1) {
				 browserName = "Microsoft Internet Explorer";
				 fullVersion = nAgt.substring(verOffset+5);
				}
				// In Chrome, the true version is after "Chrome" 
				else if ((verOffset=nAgt.indexOf("Chrome"))!=-1) {
				 browserName = "Chrome";
				 fullVersion = nAgt.substring(verOffset+7);
				}
				// In Safari, the true version is after "Safari" or after "Version" 
				else if ((verOffset=nAgt.indexOf("Safari"))!=-1) {
				 browserName = "Safari";
				 fullVersion = nAgt.substring(verOffset+7);
				 if ((verOffset=nAgt.indexOf("Version"))!=-1) 
				   fullVersion = nAgt.substring(verOffset+8);
				}
				// In Firefox, the true version is after "Firefox" 
				else if ((verOffset=nAgt.indexOf("Firefox"))!=-1) {
				 browserName = "Firefox";
				 fullVersion = nAgt.substring(verOffset+8);
				}
				// In most other browsers, "name/version" is at the end of userAgent 
				else if ( (nameOffset=nAgt.lastIndexOf(' ')+1) < 
				          (verOffset=nAgt.lastIndexOf('/')) ) 
				{
				 browserName = nAgt.substring(nameOffset,verOffset);
				 fullVersion = nAgt.substring(verOffset+1);
				 if (browserName.toLowerCase()==browserName.toUpperCase()) {
				  browserName = navigator.appName;
				 }
				}
				// trim the fullVersion string at semicolon/space if present
				if ((ix=fullVersion.indexOf(";"))!=-1)
				   fullVersion=fullVersion.substring(0,ix);
				if ((ix=fullVersion.indexOf(" "))!=-1)
				   fullVersion=fullVersion.substring(0,ix);

				majorVersion = parseInt(''+fullVersion,10);
				if (isNaN(majorVersion)) {
				 fullVersion  = ''+parseFloat(navigator.appVersion); 
				 majorVersion = parseInt(navigator.appVersion,10);
				}
				return browserName;
			}

										}
										else {
											isDir = false;
											break;
										}
									}
								}
								if(isDir) {
									if(dir.children.length > 0) {
										out = dir.children[0].data.name;
									}
									for(var i = 1; i < dir.children.length; i++) {
										out += "\n" + dir.children[i].data.name;
										lastOut.rows++;
									}
								}
							}
							lastOut.value = out;
						}
						else if(cmd.value === "cat") {
							lastOut.rows = 1;
							lastOut.value = "cat: Please specify the file"
						}
						else if(cmd.value.substring(0,4) === "cat ") {
							lastOut.rows = 1;
							var fileName = cmd.value.substring(4);
							var dir = currDir;
							var path = fileName.split("/");
							var out = "cat: "+fileName+": No such file or directory."
							var isDir = true;
							if(path.length > 0) {
								for(var i = 0; i < path.length-1; i++) {
									if(i === 0 && path[i] === "~") {
										dir = tree._root;
									}
									else if(path[i] == "..") {
										if(dir.parent) {
											dir = dir.parent;
										}
										else break;
									}
									else if(path[i] != ".") {
										if(dir.data.type === "dir") {
											for(var j = 0; j < dir.children.length; j++) {
												if(dir.children[j].data.name === path[i]) {
													dir = dir.children[j];
													break;
												}
											}
										}
										else {
											isDir = false;
											break;
										}
									}
								}
								if(isDir) {
									var theFile = undefined;
									if(path.length === 1 && path[0] === "~") {
										theFile = dir.data;
									}
									else if(path[path.length-1] === ".") {
										theFile = dir.data;
									}
									else if(path[path.length-1] === "..") {
										theFile = dir.parent.data;
									}
									else {
										for(var i = 0; i < dir.children.length; i++) {
											if(dir.children[i].data.name === path[path.length-1]) {
												theFile = dir.children[i].data;
												break;
											}
										}
									}
									if(theFile !== undefined) {
										lastOut.rows = theFile.lines;
										out = theFile.catput;
									}
								}
							}
							lastOut.value = out;
						}
						else if(cmd.value === "pwd") {
							var curr = "";
							for(var dir = currDir; dir.parent; dir = dir.parent) {
								curr = "/" + dir.data.name + curr;
							}
							curr = "/" + dir.data.name + curr;
							lastOut.rows = 1;
							lastOut.value = curr;
						}
						else {
							lastOut.rows = 1;
							lastOut.value = "-bash: " + cmd.value.split(" ")[0] + ": command not found"
						}
						outs[outs.length]=lastOut.value;
					}
					else if(cmd.value == "view") {
						window.open("resume.html", "_blank");
					}
					else {
						if(cmd.value == "cd" || cmd.value == "cd ~") {
							currDir = tree._root;
							prompt = getPrompt();
						}
						else if(cmd.value.substring(0,3) === "cd ") {
							var dir = currDir;
							var newPath = cmd.value.substring(3);
							var newDirs = newPath.split("/");
							var valid = true;
							for(var i = 0; i < newDirs.length; i++) {
								if(i === 0 && newDirs[i] === "~") {
									dir = tree._root;
								}
								else if(newDirs[i] === "..") {
									if(dir.parent) dir = dir.parent;
									else {
										valid = false;
									}
								}
								else if(newDirs[i] !== ".") {
									for(var j = 0; j < dir.children.length; j++) {
										var found = false;
										if(dir.children[j].data.name === newDirs[i]) {
											if(dir.children[j].data.type === "dir") {
												dir = dir.children[j];
												found = true;
											}
											else {
												found = true;
												valid = false;
											}
											break;
										}
									}
									if(!found) {
										valid = false;
									}
								}

							}
							if(!valid) {
								old.innerHTML += "<textarea readonly align=\"left\" id=\"output"+numCmds+"\" style=\"background-color:black;color:#00ff00;width:100vw;font-family:Courier New;resize: none;\"></textarea>";
								var lastOut = document.getElementById("output"+numCmds);
								if(found) lastOut.value = "cd: " + newPath + ": Not a directory";
								else lastOut.value = "cd: " + newPath + ": No such file or directory";
								outs[outs.length] = lastOut.value;
								lastOut.rows = 1;
							}
							else {
								currDir = dir;
								prompt = getPrompt();
							}
						}
						else {
							old.innerHTML += "<textarea readonly align=\"left\" id=\"output"+numCmds+"\" style=\"background-color:black;color:#00ff00;width:100vw;font-family:Courier New;resize: none;\"></textarea>";
							var lastOut = document.getElementById("output"+numCmds);
							lastOut.value = "-bash: " + cmd.value.split(" ")[0] + ": command not found";
							outs[outs.length] = lastOut.value;
							lastOut.rows = 1;
						}
					}
					var j = 0, k = 0;
					for(var i = 0; i < kids.length; i++) {
						if(kids[i].id.substring(0,6) == "output") {
							kids[i].value = outs[j];
							j++;
						}
						else if(kids[i].id.substring(0,3) == "cmd") {
							kids[i].rows = 1;
							kids[i].value = cmds[k];
							k++;
						}
					}
					cmd.value = "";
					numCmds++;
					document.getElementById("prompt").innerHTML = prompt;
					var inputBox = document.getElementById("terminal");
					var bottom = inputBox.scrollTop;
					do {
						bottom = inputBox.scrollTop;
						inputBox.scrollTop = inputBox.scrollTop+100;

					} while(bottom < inputBox.scrollTop);
 				}
 				else if(code == 13) {
 					var old = document.getElementById("old");
 					old.innerHTML += "<table style=\"width:100%\"><tr><td id=\"promptCell"+numCmds+"\" style=\"white-space:nowrap\"><div id=\"prompt"+numCmds+"\" style=\"background-color:black;color:#00ff00;font-family:Courier New;resize: none;width:" + document.getElementById("promptCell").offsetWidth + "\">"+prompt+"</div></td><td><textarea readonly align=\"right\" style=\"background-color:black;color:#00ff00;width:100%;font-family:Courier New;resize: none;\" onfocus=\"javascript:document.getElementById('cmd').focus()\" rows=1>"+"</textarea></td></tr></table>"
 					var kids = old.childNodes;
 					var j = 0, k = 0;
					for(var i = 0; i < kids.length; i++) {
						if(kids[i].id.substring(0,6) == "output") {
							kids[i].value = outs[j];
							j++;
						}
						else if(kids[i].id.substring(0,3) == "cmd") {
							kids[i].rows = 1;
							kids[i].value = cmds[k];
							k++;
						}
					}
					var inputBox = document.getElementById("terminal");
					var bottom = inputBox.scrollTop;
					do {
						bottom = inputBox.scrollTop;
						inputBox.scrollTop = inputBox.scrollTop+1;

					} while(bottom != inputBox.scrollTop);
 				}
				cmd.focus();
			}
			window.addEventListener("resize", function(event) {
				var cmdCell = document.getElementById("cmdCell");
				cmdCell.width = window.innerWidth - document.getElementById("promptCell").width;
				for(var i = 0; i < numCmds; i++) {
					document.getElementById("cmdCell" + i).width = window.innerWidth - document.getElementById("promptCell" + i).width;
				}
			});
		</script>
		<div id="old" style="width:100vw;background-color:black"></div>
		<table id="command" style="width:100%"><tr><td id="promptCell"><div id="prompt" style="background-color:black;color:#00ff00;font-family:Courier New;resize: none;"><script>document.getElementById("prompt").innerHTML = prompt; document.getElementById("promptCell").style = "white-space:nowrap";</script></div></td><td id="cmdCell"><!--<textarea autofocus align="right" id="cmd" style="background-color:black;color:#00ff00;width:100%;font-family:Courier New" rows=1 onKeyPress="processKey(event, this)"></textarea>--><input autofocus type="text" id="cmd" style="outline:none;background-color:black;color:#00ff00;width:100%;font-family:Courier New;resize: none;border:none" onKeyUp="processKey(event, this)" onKeyDown="processTab(event, this)" onfocusout="javascript:this.focus();"><script> document.getElementById("cmdCell").width = window.innerWidth - document.getElementById("promptCell").width; </script></td></tr></table>
	</div>
	<div id="dummy" contenteditable="true" onfocus="javascript:document.getElementById('cmd').focus()"></div>
</body>
</html>
